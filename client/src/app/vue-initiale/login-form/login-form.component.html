<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate #formDir="ngForm">
        <div id="login-box">
          <div class="logo">
            <img src="" class="img img-responsive img-circle center-block"/>
            <h1 class="logo-caption"><span class="tweak"> 7 </span>diff√©rences</h1>
          </div><!-- /.logo -->
          <div 
            class="controls form-group" 
            formGroupName="personalData" 
            novalidate>
            <input 
              formControlName="username" 
              placeholder="Username" 
              class="form-control" 
              required minlength="2" 
              maxlength="12">
            <button 
              type="submit" 
              class="btn btn-default btn-block btn-custom" 
              [disabled]="!loginForm.valid">Login
            </button>
            {{loginForm.status}}
          </div><!-- /.controls -->
        </div><!-- /#login-box -->
    </form>

</div><!-- /.container -->
<div id="particles-js"></div>
