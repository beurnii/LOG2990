<!-- Display la liste des parties ici -->
<div class="gameListContainer container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <!-- Liste des parties point de vue simple -->
            <h2 class='simpleAndMultipleGamesHeader'>Parties en mode point de vue simple</h2>
            <hr>
            <div *ngFor="let partieSimple of listePartiesSimples">
                <mat-card class='container-fluid' 
                [class.mat-elevation-z6]="!partieSimple.isElevatedActive"
                [class.mat-elevation-z10]="partieSimple.isElevatedActive"
                (mouseenter)="partieSimple.isElevatedActive = !partieSimple.isElevatedActive"
                (mouseleave)="partieSimple.isElevatedActive = !partieSimple.isElevatedActive">
                    <mat-card-header>
                        <h2 class='gameNameHeader titleFirstLetter'>{{partieSimple.title[0]}}</h2>
                        <h2 class='gameNameHeader'>{{partieSimple.titleWithoutFirstLetter}}</h2>
                    </mat-card-header>
                    <div class='row'>
                        <div class='col-sm-6'>
                            <img src={{partieSimple.imagePath}} class='gameImage img-responsive mat-elevation-z6 center'
                            [class.mat-elevation-z6]="!partieSimple.isElevatedActive"
                            [class.mat-elevation-z10]="partieSimple.isElevatedActive">
                        </div> 
                        <div class='col-sm-6'>
                            <div class='row'>
                                <div class='col-sm-12' style='margin-left:3%'>
                                    <h2 class='topThreeHeaders'>Top <img class='bronzeMedal' src="assets/bronze-medal.png"></h2>
                                </div>
                                <div class='col-sm-1 text-center topThreeNumbersColumn'>
                                    <span matBadge="1" matBadgeOverlap="true" matBadgeColor="warn"></span> <br>
                                    <span matBadge="2" matBadgeOverlap="true" matBadgeColor="warn"></span> <br>
                                    <span matBadge="3" matBadgeOverlap="true" matBadgeColor="warn"></span> <br>
                                </div>  
                                <div class='col-sm-4 text-center'>
                                    <h2 class='topThreeHeaders'> Solo </h2>
                                    <p>-</p> 
                                    <p>-</p> 
                                    <p>-</p> 
                                    <button mat-button class='mat-elevation-z6'
                                            [routerLink]="['/partie-solo']" routerLinkActive="router-link-active">Jouer</button>
                                </div>
                                <div class='col-sm-2' style='height:100%;'></div>
                                <div class='col-sm-4 text-center'>
                                    <h2 class='topThreeHeaders'> 1v1 </h2> 
                                    <p>-</p> 
                                    <p>-</p> 
                                    <p>-</p> 
                                    <button mat-button class='mat-elevation-z6'>Créer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>  
                <br> 
            </div>
        </div>
        <div class="col-sm-6" style='width:90%;'>
            <h2 class='simpleAndMultipleGamesHeader'>Parties en mode points de vue multiples</h2>
            <hr>
            <div *ngFor="let partieMultiple of listePartiesMultiples">
                <mat-card class='container-fluid' 
                [class.mat-elevation-z6]="!partieMultiple.isElevatedActive"
                [class.mat-elevation-z10]="partieMultiple.isElevatedActive"
                (mouseenter)="partieMultiple.isElevatedActive = !partieMultiple.isElevatedActive"
                (mouseleave)="partieMultiple.isElevatedActive = !partieMultiple.isElevatedActive">
                    <mat-card-header>
                        <h2 class='gameNameHeader titleFirstLetter'>{{partieMultiple.title[0]}}</h2>
                        <h2 class='gameNameHeader'>{{partieMultiple.titleWithoutFirstLetter}}</h2>
                    </mat-card-header>
                    <div class='row'>
                        <div class='col-sm-6'>
                            <img src={{partieMultiple.imagePath}} class='gameImage img-responsive mat-elevation-z6 center'
                            [class.mat-elevation-z6]="!partieMultiple.isElevatedActive"
                            [class.mat-elevation-z10]="partieMultiple.isElevatedActive">
                        </div> 
                        <div class='col-sm-6'>
                            <div class='row'>
                                <div class='col-sm-12' style='margin-left:3%'>
                                    <h2 class='topThreeHeaders'>Top <img class='bronzeMedal' src="assets/bronze-medal.png"></h2>
                                </div>
                                <div class='col-sm-1 text-center topThreeNumbersColumn'>
                                    <span matBadge="1" matBadgeOverlap="true" matBadgeColor="warn"></span> <br>
                                    <span matBadge="2" matBadgeOverlap="true" matBadgeColor="warn"></span> <br>
                                    <span matBadge="3" matBadgeOverlap="true" matBadgeColor="warn"></span> <br>
                                </div>  
                                <div class='col-sm-4 text-center'>
                                    <h2 class='topThreeHeaders'> Solo </h2>
                                    <p>-</p> 
                                    <p>-</p> 
                                    <p>-</p> 
                                    <button mat-button class='mat-elevation-z6'
                                            [routerLink]="['/partie-solo']" routerLinkActive="router-link-active">Jouer</button>
                                </div>
                                <div class='col-sm-2' style='height:100%;'></div>
                                <div class='col-sm-4 text-center'>
                                    <h2 class='topThreeHeaders'> 1v1 </h2> 
                                    <p>-</p> 
                                    <p>-</p> 
                                    <p>-</p> 
                                    <button mat-button class='mat-elevation-z6'>Créer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>  
                <br> 
            </div>
        </div>
    </div>
</div>
