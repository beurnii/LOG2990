<h1 mat-dialog-title>Ajouter une partie en point de vue simple</h1>
<hr>
<div mat-dialog-content>
    <mat-card class='addGameCard mat-elevation-z10'>
        <div class='gameName'>
            <mat-form-field class='formField'>
                <input matInput [(ngModel)]="data.simpleGameName" type='text' placeholder="Nom de la partie" class='gameNameInput'>
                <!-- <mat-error *ngIf="checkIfOutOfBoundName(titrePartie)"> {{ outOfBoundNameLengthMessage }} </mat-error> -->
            </mat-form-field>
        </div>
        <div class="firstImageContainer">
            <button mat-button class='mat-elevation-z6'><label for="uploadImage1" class='imageButtons'>Première image</label></button>
            <input id='uploadImage1' type="file" accept="image/*" (change)='onFileSelectedImage($event, 0)'>
            <div id='firstImageFrame'> 
                <img *ngIf = "premiereImage" [src] = "premiereImage" id = "firstImage">                      
            </div>
        </div>
        <div class="secondImageContainer">
                <button mat-button class='mat-elevation-z6'><label for="uploadImage2" class='imageButtons'>Deuxième image</label></button>
                <input id='uploadImage2' type="file" accept="image/*" (change)='onFileSelectedImage($event, 1)'>
            <div id='secondImageFrame'> 
                <img *ngIf = "deuxiemeImage" [src] = "deuxiemeImage" id = "secondImage">          
            </div>
        </div>
    </mat-card>
    <button mat-button id="onAddClickButton" (click)='onAddSimpleGameClick()' class='dialogButtons mat-elevation-z6'>Ajouter</button>
    <button mat-button id="onNoClickButton" (click)="onNoClick()" class='dialogButtons mat-elevation-z6'>Annuler</button>
    <p id='errorMessage'> {{ outOfBoundNameLengthMessage }} </p> 
    <p id='errorMessage'> {{ wrongImageSizeOrTypeMessage }} </p> 
    <p id='errorMessage'> {{ wrongNumberOfImagesMessage }} </p> 
</div>
