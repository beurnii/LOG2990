<h1 mat-dialog-title>Ajouter une partie en point de vue multiple</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <mat-card class='addGameCard mat-elevation-z10'>
        <div class='gameName'>
            <mat-form-field class='formField'>
                <input matInput [(ngModel)]="data.multipleGameName" type='text' placeholder="Nom de la partie" class='gameNameInput'>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div>
            <mat-form-field class='formField'>
                <input matInput [(ngModel)]="data.quantiteObjets" type='text' placeholder="Quantité d'objets" class='qtyObjetInput'>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div>
            <div class="secondaryText">Veuillez choisir la transformation à appliquer:</div>
            <div *ngFor="let item of checkboxArray" class="checkboxGroup">
                <mat-checkbox [(ngModel)]="item.checked" (change)="getCheckboxes()">{{item.name}}</mat-checkbox>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="secondaryText">Veuillez choisir un thème parmis les suivants:</div>
        <div>
            <form>
                <button mat-button [ngClass]="toggleClassButtonGeo ? 'clicked' : 'notClicked'" id="themeButtonGeo" (click)='onGeoClickButton($event, "geo")' class='dialogButtons mat-elevation-z6'>Géométrique</button>
                <button mat-button [ngClass]="toggleClassButtonOcean ? 'clicked' : 'notClicked'" id="themeButtonOcean" (click)='onThemeClickButton($event, "theme")' class='dialogButtons mat-elevation-z6'>Océan</button>
            </form>
        </div>
    </mat-card>
    <button mat-button id="onAddClickButton" (click)='onClickAjouterPartie()' class='dialogButtons mat-elevation-z6'>Ajouter</button>
    <button mat-button id="onNoClickButton" (click)="surClickExterieurDialog()" class='dialogButtons mat-elevation-z6'>Annuler</button>
    <p id='errorMessage'> {{ outOfBoundNameLengthMessage }} </p> 
    <p id='errorMessage'> {{ outOfBoundNumberForms }} </p> 
    <p id='errorMessage'> {{ checkboxMessage }} </p> 
    <p id='errorMessage'> {{ themeButtonMessage }} </p> 
</div>
