<app-header></app-header>

<div style="margin:20px">
  <h1>
    Admin page
  </h1>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ajouter une partie</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Ajouter</button>
    </div>
  </ng-template>

  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openModal(content)">Ajouter une partie</button>

</div>
