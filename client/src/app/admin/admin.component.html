<app-header></app-header>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div style="margin:20px">
  <h1>
    Admin page
  </h1>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ajouter une partie</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class='gameName'>
        <input class="form-control" id="gameNameInput" type='text' placeholder="Nom de la partie">
      </div>
      <div class='premiereImage'>
          <label for="image1" class="btn btn btn-outline-primary mb-2 mr-2 imageButtons">Première image</label>
          <input id='image1' type="file" accept="image/*" #file style="visibility:hidden;">
          <i class="fas fa-expand"></i>    
        </div>
      <div class='deuxiemeImage'>
          <label for="image1" class="btn btn btn-outline-primary mb-2 mr-2 imageButtons">Deuxième image</label>
          <input id='image1' type="file" accept="image/*" #file style="visibility:hidden;">
          <i class="fas fa-expand"></i>      
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Ajouter</button>
    </div>
  </ng-template>

  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openModal(content)">Ajouter une partie</button>

</div>
