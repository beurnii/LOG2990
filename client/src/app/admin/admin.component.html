<div class='adminPageContainer'>

    Admin page
  </h1>

  <div class='stickyToolbar'>
    <mat-toolbar class='adminToolbar'>        
        <button class='toolbarButtons' mat-raised-button [matMenuTriggerFor]="menu">Ajouter une partie</button>

  </div>
      <app-liste-parties></app-liste-parties>
</div>
