<h1 mat-dialog-title>Ajouter une partie en point de vue multiple</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <mat-card class='addGameCard'>
        <div class='gameName'>
            <input matInput [(ngModel)]="data.multipleGameName" type='text' placeholder="Nom de la partie" class="gameNameInput">
        </div>
    </mat-card>
    <button mat-button (click)='onAddMultipleGameClick()' class='dialogButtons mat-elevation-z6'>Ajouter</button>
    <button mat-button (click)="onNoClick()" class='dialogButtons mat-elevation-z6'>Annuler</button>
    <p id='errorMessage'> {{ errorMessage }} </p>
</div>
