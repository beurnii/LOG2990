<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="container-fluid ">
    <div>
        <h1 class="title">
            {{ messageDifferences }}
        </h1>
    </div>

    <div>
        <div class="col-sm-6 divImg">
            <mat-card class="container-fluid card">
                <div class="row">
                    <canvas [ngClass]="{'blurImg': blur}" (click)="testerPourDiff($event.offsetX,$event.offsetY)" #canvasG id="canvasG" width="640" height="480"></canvas>
                </div>
            </mat-card>
        </div>
        <div class="col-sm-6 divImg">
            <mat-card class="container-fluid card">
                <div class="row">
                    <canvas [ngClass]="{'blurImg': blur}" (click)="testerPourDiff($event.offsetX,$event.offsetY)" #canvasD id="canvasD" width="640" height="480"></canvas>
                </div>
            </mat-card>
        </div>

        <button mat-button id="StartButton" class="mat-elevation-z6" (click)="start()">Commencer!</button>
    </div>

    <div class="chrono">
        {{chrono.getMinutesString()}}:{{chrono.getSecondsSrtring()}}
    </div>

    <div class="container chat">
        <div class="row">                                                                         
            <div class="col-sm-12">
                <div class="chatbody">
                    <div class="panel panel-primary">
                        <div class="panel-heading top-bar">
                            <div class="col-md-8 col-xs-8">
                                <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat </h3>
                            </div>
                        </div>
                    <div class="panel-body msg_container_base" id="divMessagesConsole">
                        <div *ngFor="let message of messagesChat">
                            <p class="consoleMessages"> {{ message }} </p>
                        </div>
                        <div class="row msg_container base_sent">
                            <div class="col-md-10 col-xs-10">
                                <!-- <div class="messages msg_sent">
                                </div> -->
                            </div>
                            <div class="col-md-2 col-xs-2 avatar">
                            </div>
                        </div>
                        <div class="row msg_container base_receive">
                            <div class="col-md-2 col-xs-2 avatar">
                            </div>
                            <div class="col-md-10 col-xs-10" id="MessagesRecus">
                        <!-- <div class="messages msg_receive">
                            faslfal
                        </div> -->
                            </div>
                        </div>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Ecrire un message" />
                                <span class="input-group-btn">
                                <button class="btn btn-primary btn-sm" id="btn-chat"> Envoyer </button>
                                </span>
                            </div>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
    </div>
</div>
