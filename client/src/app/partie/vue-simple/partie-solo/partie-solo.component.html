<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="container-fluid ">
    <div>
        <h1 class="title">
            {{message}}
            {{this.partieID}}
        </h1>
    </div>

    <div>
        <div class="col-sm-6">
            <mat-card class="container-fluid test">
                <div class="row">
                    <img [ngClass]="{'blurImg': blur}" id="imageG" (click)="trouverDifference()" src="" alt="">
                </div>
            </mat-card>
        </div>
        <div class="col-sm-6">
            <mat-card class="container-fluid test">
                <div class="row">
                    <img [ngClass]="{'blurImg': blur}" id="imageD" (click)="trouverDifference()" src="" alt="">
                </div>
            </mat-card>
        </div>

        <button mat-button id="StartButton" class="mat-elevation-z6" (click)="start()">Commencer!</button>
    </div>

    <div class="chrono">
        {{chrono.getMinutesString()}}:{{chrono.getSecondsSrtring()}}
    </div>
</div>
